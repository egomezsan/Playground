<h1 class="text-center">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h2> {{ heroe.nombre }} </h2>
        <br>
        <p>
            {{ heroe.bio }}
        </p>
        <img *ngIf="heroe.casa==='Marvel'" src="assets/img/marvel-logo.png" [alt]="heroe.casa">
        <img *ngIf="heroe.casa==='DC'" src="assets/img/dc-logo.png" [alt]="heroe.casa">
    </div>
</div>
